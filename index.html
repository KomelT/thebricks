<html>
	<head>
		<link rel="stylesheet" href="./css/style.css" />
		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link
			href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;600;700;800;900&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body>
		<div id="viewport">
			<div id="stats">
				<div id="lives">
					<p>❤</p>
					<p>❤</p>
					<p>❤</p>
				</div>
				<p id="points">Točke: 0</p>
				<p id="time">Čas: 00:00</p>
			</div>
			<canvas id="canvas" width="700" height="500"></canvas>
			<div id="blur"></div>
			<div class="alert" id="alert1">
				<h2>The Bricks</h2>
				<p>
					S klikom na gumb "Začetek!" se bo igra začela in prav tako seštevati čas, ki ste ga
					potrebovali za uničevanje vseh opek.
				</p>
				<button onclick="butHandler()">Začetek!</button>
			</div>
			<div class="alert" id="alert2">
				<h2>KONEC IGRE</h2>
				<p id="alert2text">Porabili ste vsa 3 življenja in zbili ste za {točk} točk opek.</p>
				<button onclick="location.reload()">Ponovno igraj!</button>
			</div>
		</div>
		<script src="./node_modules/jquery/dist/jquery.js"></script>
		<script src="./js/script.js"></script>
	</body>
</html>
